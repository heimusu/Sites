  <script type="text/javascript">
    google.load('feeds', '1');

    function initialize() {
      //var feed = new google.feeds.Feed("http://d.hatena.ne.jp/heimusu/rss");
      var feed = new google.feeds.Feed("http://heimusu.hatenablog.com/rss"  + "?" + (new Date()).getTime());
      feed.load(function(rss) {
        if (!rss.error) {
          // console.log(rss.feed);
          var channel = new Array();
          var entry = new Array();

          channel['title'] = rss.feed.title;
          channel['link'] = rss.feed.link;
          for (var i = 0; i < rss.feed.entries.length; i++) {
            entry[i] = {
              title: rss.feed.entries[i].title,
              link: rss.feed.entries[i].link,
              contentSnippet: rss.feed.entries[i].contentSnippet

            };
          }

          var FeedContents =
            '<div class="card">' +
              '<a href="' + entry[0]['link'] + '" class="article-link"></a>' +
              '<span class="thumb-image"></span>' +
              '<div class="card-title"><a href="' + entry[0]['link'] + '">' + entry[0]['title'] + '</a></div>'+
              '<p class="card-description">' + entry[0]['contentSnippet'] + '...' + '</p>' +
            '</div>' +
            '<div class="card">' +
              '<a href="' + entry[1]['link'] + '" class="article-link"></a>' +
              '<span class="thumb-image"></span>' +
              '<div class="card-title"><a href="' + entry[1]['link'] + '">' + entry[1]['title'] + '</a></div>'+
              '<p class="card-description">' + entry[1]['contentSnippet'] + '...' + '</p>' +
            '</div>' +
            '<div class="card">' +
              '<a href="' + entry[2]['link'] + '" class="article-link"></a>' +
              '<span class="thumb-image"></span>' +
              '<div class="card-title"><a href="' + entry[2]['link'] + '">' + entry[2]['title'] + '</a></div>'+
              '<p class="card-description">' + entry[2]['contentSnippet'] + '...' + '</p>' +
            '</div>' +
            '<div class="card">' +
              '<a href="' + entry[3]['link'] + '" class="article-link"></a>' +
              '<span class="thumb-image"></span>' +
              '<div class="card-title"><a href="' + entry[3]['link'] + '">' + entry[3]['title'] + '</a></div>'+
              '<p class="card-description">' + entry[3]['contentSnippet'] + '...' + '</p>' +
            '</div>';

          $('#topicsContents').append(FeedContents);
        }
      });
    }
    google.setOnLoadCallback(initialize);
  </script>
