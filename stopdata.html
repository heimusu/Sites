<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8"/>
    <title>路線ごとのバス停データ一覧表示</title>
</head>
<body>
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
    $( function(){
	    $.ajax({
		url:'http://tutujibus.com/busstopLookup.php?rosenid=1&callback=?',
		type:'GET',
		dataType:'jsonp',
		jsonp:'callback',
		success:function(data){
		    //alert("ok");
		    console.log(data);

		    $(function(){
			/*table variable*/
			var length = data.busstop.length;
			var table;
			var row_no=1;
			
			/*main function*/
			for(var i=0;i<length;i++){
			    /*indicate table*/
			    table = document.getElementById("table1");
			    var row = table.insertRow(-1);
			    var cell = row.insertCell(-1);
			    cell.appendChild(document.createTextNode(data.busstop[i].id));
			    cell = row.insertCell(-1);
			    cell.appendChild(document.createTextNode(data.busstop[i].name));
			    row_no++;
			    if(data.busstop[i].name == "本町1丁目（東）"){
				alert("hit!");
			    }
			}
		    });

		},
		error:function(data){
		    alert("Access NG");
		}
	    });
	});

    
    
</script>

<div id="message"></div>
<div id="time"></div>

<table border="2">
<tr><th>id</th><th>name</th></tr>
<tbody id="table1"></tbody>
</table>

</body>
</html>
