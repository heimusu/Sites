<html>
    <head>
        <title>
            tabLibrary
        </title> 
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="./changeTab.js"></script>
        <style type="text/css" src="./style.css"></style>
    </head>
    <body>
        <div class="tabBox">
            <p class="tabs">
                <a href="#tab1" class="tab1" onClick="changeTab('tab1'); return false;">tab1</a>
                <a href="#tab2" class="tab2" onClick="changeTab('tab2'); return false;">tab2</a>
                <a href="#tab3" class="tab3" onClick="changeTab('tab3'); return false;">tab3</a>
            </p>
        </div>
        <div id="tab1" class="tab">
            <p>tab1</p>
        </div>
        <div id="tab2" class="tab">
            <p>tab2</p>
        </div>
        <div id="tab3" class="tab">
            <p>tab3</p>
        </div>
    </body>
</html>
